<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViandesViz - Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="app-container">
        
        <!-- 1. LA CARTE (En arri√®re-plan) -->
        <div id="map-background"></div>

        <!-- 2. PANNEAU GAUCHE : Indicateurs & Filtres -->
        <aside class="left-panel glass-panel">
            <div class="panel-header">
                <h2>ü•© Viandes</h2>
            </div>

            <!-- S√©lection d'Indicateur (Style "Cartes") -->
            <div class="control-section">
                <label class="section-title">Choisir l'indicateur</label>
                <div class="indicator-grid" id="indicator-container">
                    <!-- G√©n√©r√© en JS ou en dur ici, je le mets en dur pour la clart√© -->
                    
                    <label class="indicator-card active">
                        <input type="radio" name="indicateur" value="Exportations de viandes et pr√©parations (t√©c)" checked>
                        <i class="fas fa-ship"></i>
                        <span>Exportation (T√®c)</span>
                    </label>

                    <label class="indicator-card">
                        <input type="radio" name="indicateur" value="Exportations de viandes et pr√©parations (‚Ç¨)">
                        <i class="fas fa-euro-sign"></i>
                        <span>Exportation (‚Ç¨)</span>
                    </label>

                    <label class="indicator-card">
                        <input type="radio" name="indicateur" value="Importation de viandes et pr√©parations (t√©c)">
                        <i class="fas fa-box-open"></i>
                        <span>Importation (T√®c)</span>
                    </label>

                    <label class="indicator-card">
                        <input type="radio" name="indicateur" value="Importation de viandes et pr√©parations (‚Ç¨)">
                        <i class="fas fa-hand-holding-usd"></i>
                        <span>Importation (‚Ç¨)</span>
                    </label>

                    <label class="indicator-card">
                        <input type="radio" name="indicateur" value="Solde des √©changes de viandes et pr√©parations (t√©c)">
                        <i class="fas fa-balance-scale"></i>
                        <span>Solde (T√®c)</span>
                    </label>

                    <label class="indicator-card">
                        <input type="radio" name="indicateur" value="Solde des √©changes de viandes et pr√©parations (‚Ç¨)">
                        <i class="fas fa-coins"></i>
                        <span>Solde (‚Ç¨)</span>
                    </label>
                </div>
            </div>

                <div class="control-section">
                    <label class="section-title">Filtres d'exclusion</label>
                    
                    <!-- Switch Monde -->
                    <div class="toggle-wrapper">
                        <span class="toggle-label">Exclure 'Monde'</span>
                        <label class="switch">
                            <input type="checkbox" id="exclude-world" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>

                    <!-- Switch Total Viandes -->
                    <div class="toggle-wrapper">
                        <span class="toggle-label">Exclure 'Total Viandes'</span>
                        <label class="switch">
                            <input type="checkbox" id="exclude-total-meat" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>

                    <!-- Switch Total Annuel -->
                    <div class="toggle-wrapper">
                        <span class="toggle-label">Exclure 'Total Annuel'</span>
                        <label class="switch">
                            <input type="checkbox" id="exclude-total-year" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>

                    <p class="helper-text">D√©cochez pour inclure les totaux dans le calcul.</p>
                </div>
            </div>
        </aside>

        <!-- 3. PANNEAU DROITE : Classement -->
        <aside class="right-panel glass-panel">
            <div class="panel-header">
                <h3>üèÜ Classement</h3>
                <small>Top 20 Pays</small>
            </div>
            <div id="ranking-list" class="ranking-container">
                <!-- Rempli par JS -->
            </div>
        </aside>

        <!-- Tooltip Carte -->
        <div id="map-tooltip"></div>

    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
