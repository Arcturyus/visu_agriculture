<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Visualisation Commerce Viande</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-brand"> Viandesüçñüçñüçñ</div>

            <button class="nav-btn" data-target="page-map">Carte Mondiale</button>
        </div>
    </nav>

    <div id="ui-container">
        <div class="fancy-container">
            <label class="fancy-label">üî• INDICATEUR üî•</label>
            <select id="selectedIndicateur" class="fancy-select"></select>
        </div>

        <div class="filters-grid">
        <fieldset id="filtre_pays">
            <legend>Filtrage g√©ographique</legend>
            <label><input type="radio" name="pays" value="exclure" checked> Exclure 'Monde'</label>

            <label><input type="radio" name="pays" value="uniquement"> Uniquement 'Monde'</label>
        </fieldset>

        <fieldset id="filtre_total_viande">
            <legend>Filtrage type de viande</legend>
            <label><input type="radio" name="viande" value="exclure" checked> Exclure 'TOTAL VIANDES'</label>
            <label><input type="radio" name="viande" value="inclure"> Inclure 'TOTAL VIANDES'</label>
            <label><input type="radio" name="viande" value="uniquement"> Uniquement 'TOTAL VIANDES'</label>
        </fieldset>

        <fieldset id="filtre_total_annuel">
            <legend>Filtrage temporel</legend>
            <label><input type="radio" name="temps" value="exclure" checked> Exclure 'TOTAL Annuel'</label>
            <label><input type="radio" name="temps" value="inclure"> Inclure 'TOTAL Annuel'</label>
            <label><input type="radio" name="temps" value="uniquement"> Uniquement 'TOTAL Annuel'</label>
        </fieldset>
    </div>
    </div>

    <!-- PAGE 1 : HEATMAP -->

        <div id="map-container"></div>
        <div id="map-tooltip" class="tooltip" style="opacity:0;"></div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
